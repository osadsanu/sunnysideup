################################# Slider #####################################
slider:
  enable : true
  bg_image : "images/banner/banner-1.png"
  slider_item:
    # slider item loop
    - title : "El futuro de la energía esta a la vista"
      content : "Somos una Empresa Mexicana con la misión de ayudar a nuestros clientes a obtener una solución económica y sustentable en la generación de la energía sin preocuparse por las tarifas de la CFE "
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : false
        label : "Apply now"
        link : "contact"

    # slider item loop
    - title : "Piensa global, consume local."
      content : "Total de 74.68kW instalados hasta la fecha en Jalisco y Nayarit y contando! (Guadalajara, Zapopan, Puerto Vallarta y Nuevo Vallarta)"
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : false
        label : "Apply now"
        link : "contact"



############################### Banner feature ###############################
banner_feature:
  enable : true
  image : "images/stories/residential/UaQvJ9H.png"
  feature_item:
    # feature item loop
    - name : "Coverage"
      icon : "ti-bolt" #"ti-light-bulb" # icon pack : https://themify.me/themify-icons
      content : "Total de 74.68kW instalados hasta la fecha en Jalisco y Nayarit y contando! (Guadalajara, Zapopan, Puerto Vallarta y Nuevo Vallarta)."

    # feature item loop
    - name : "Applications"
      icon : "ti-star" # icon pack : https://themify.me/themify-icons
      content : "Residenciales y Negocios."

    # feature item loop
    - name : "Cost"
      icon : "ti-money" # icon pack : https://themify.me/themify-icons
      content : "Ahorros promedio por cliente arriba de $22,000MXN por año"
